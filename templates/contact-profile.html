{% extends 'base1.html' %}

{% block title%}Contact Profile{% endblock %}

{% block body1 %}



	<div class="container" style="max-width:1100px;">
		<header class="hero">
			<a href="{% url 'indexx' %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
				<p class="occupation">{{ contact.occupation | title }}</p>
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>


			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<p class="sms">{{ contact.email }}</p>
			</div>



			<div id="address-info" class="info-line">
				<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
				<p class="address">{{ contact.address }}</p>
			</div>


		</section>


		<a href="{% url 'edit-contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fas fa-cog icon-gradient"></i>
				</div>
			</section>
		</a>

	</div>



{% endblock %}
